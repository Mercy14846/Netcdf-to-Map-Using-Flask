<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .error-message {
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .custom-popup {
            max-width: 450px;
            max-height: 400px;
            overflow: auto;
        }

        .custom-popup .coordinates {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .custom-popup svg {
            max-width: 100%;
            height: auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <!-- Map container -->
    <div id="map">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Popup template (hidden) -->
    <div id="popup-template" style="display: none;">
        <div class="coordinates">
            <p>Latitude: <span class="lat-update">--</span></p>
            <p>Longitude: <span class="lon-update">--</span></p>
            <p>Temperature: <span class="temp-update">--</span></p>
            <div class="error-message"></div>
        </div>
        <svg class="time-series-chart" width="400" height="300"></svg>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom-heat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        let currentPopup = null;
        let currentMarker = null;

        function createPopupContent(latlng) {
            const template = document.getElementById('popup-template');
            const content = template.cloneNode(true);
            content.style.display = 'block';
            content.id = 'active-popup';
            return content;
        }

        function showError(container, message) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Clear the chart
            const svg = d3.select(container.querySelector('svg'));
            svg.selectAll("*").remove();
            
            // Clear temperature display
            container.querySelector('.temp-update').textContent = '--';
        }

        function clearError(container) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
        }

        map.on('click', function(e) {
            let clickedCoords = e.latlng;
            
            // Remove previous marker if it exists
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Create new marker
            currentMarker = L.marker(clickedCoords).addTo(map);
            
            // Create and setup popup content
            const popupContent = createPopupContent(clickedCoords);
            
            // Update coordinates in popup
            popupContent.querySelector('.lat-update').textContent = 
                (Math.abs(clickedCoords.lat).toFixed(2)) + "°" + (clickedCoords.lat >= 0 ? 'N' : 'S');
            popupContent.querySelector('.lon-update').textContent = 
                (Math.abs(clickedCoords.lng).toFixed(2)) + "°" + (clickedCoords.lng >= 0 ? 'E' : 'W');
            
            // Clear temperature display while loading
            popupContent.querySelector('.temp-update').textContent = 'Loading...';
            
            // Create and bind popup
            currentPopup = L.popup({
                maxWidth: 500,
                className: 'custom-popup'
            })
            .setLatLng(clickedCoords)
            .setContent(popupContent)
            .openOn(map);
            
            // Fetch time series data
            fetch('/time-series', {
                method: 'POST',
                body: JSON.stringify({ 
                    latitude: clickedCoords.lat,
                    longitude: clickedCoords.lng 
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        try {
                            const err = JSON.parse(text);
                            throw new Error(err.error || 'Network response was not ok');
                        } catch (e) {
                            throw new Error(text || 'Network response was not ok');
                        }
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.data || !Array.isArray(data.data)) {
                    throw new Error('Invalid data format received from server');
                }
                
                const timeSeriesData = data.data;
                
                if (timeSeriesData.length > 0) {
                    const latestTemp = timeSeriesData[timeSeriesData.length - 1].temperature;
                    if (typeof latestTemp === 'number' && !isNaN(latestTemp)) {
                        popupContent.querySelector('.temp-update').textContent = latestTemp.toFixed(2) + '°C';
                    } else {
                        popupContent.querySelector('.temp-update').textContent = 'N/A';
                    }
                } else {
                    popupContent.querySelector('.temp-update').textContent = 'No data';
                }
                
                plotData(timeSeriesData, clickedCoords, popupContent);
                currentPopup.update();
            })
            .catch(error => {
                console.error('Error:', error);
                showError(popupContent, error.message);
                popupContent.querySelector('.temp-update').textContent = '--';
                currentPopup.update();
            });
        });

        function plotData(data, clickedCoords, container) {
            if (!Array.isArray(data) || data.length === 0) {
                showError(container, 'No data available for this location');
                return;
            }

            clearError(container);
            const svg = d3.select(container.querySelector('svg'));
            svg.selectAll("*").remove();

            const width = +svg.attr("width");
            const height = +svg.attr("height");
            const margin = {top: 25, right: 15, bottom: 60, left: 70};
            const chartWidth = width - margin.left - margin.right;
            const chartHeight = height - margin.top - margin.bottom;

            // ensure data is of type Number
            data.forEach(d => {
                d.year = Number(d.year);
                d.temperature = Number(d.temperature);
            });

            // construct scales
            const xDomain = d3.extent(data, d => d.year);
            const yDomain = d3.extent(data, d => d.temperature);
            const timeScale = d3.scaleLinear().domain(xDomain).range([0, chartWidth]);
            const dataScale = d3.scaleLinear().domain(yDomain).range([chartHeight, 0]);

            // create chart groups
            const annotations = svg.append("g")
                .attr("class", "annotations")
                .attr("transform", `translate(0,0)`);
            const chartArea = svg.append("g")
                .attr("class", "points")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // construct axes
            const leftAxis = d3.axisLeft(dataScale);
            const leftGridlines = d3.axisLeft(dataScale)
                .tickSize(-chartWidth-10)
                .tickFormat("");

            annotations.append("g")
                .attr("class", "y axis")
                .attr("transform", `translate(${margin.left-10},${margin.top})`)
                .call(leftAxis);
            annotations.append("g")
                .attr("class", "y gridlines")
                .attr("transform", `translate(${margin.left-10},${margin.top})`)
                .call(leftGridlines);

            const bottomAxis = d3.axisBottom(timeScale).tickFormat(d3.format("d"));
            const bottomGridlines = d3.axisBottom(timeScale)
                .tickSize(-chartHeight-10)
                .tickFormat("");

            annotations.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
                .call(bottomAxis);
            annotations.append("g")
                .attr("class", "x gridlines")
                .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
                .call(bottomGridlines);

            // add axis labels
            svg.append("text")
                .attr("class", "label")
                .attr("transform", "rotate(-90)")
                .attr("y", margin.left - 60)
                .attr("x", -(height/2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Temperature (°C)");

            svg.append("text")
                .attr("class", "label")
                .attr("transform", `translate(${width/2}, ${height - 10})`)
                .style("text-anchor", "middle")
                .text("Year");

            // plot the data points
            const line = d3.line()
                .x(d => timeScale(d.year))
                .y(d => dataScale(d.temperature));

            chartArea.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line)
                .style("fill", "none")
                .style("stroke", "#3498db")
                .style("stroke-width", "2px");

            chartArea.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", d => timeScale(d.year))
                .attr("cy", d => dataScale(d.temperature))
                .attr("r", 3)
                .style("fill", "#3498db");
        }
    </script>
  </body>
</html>
