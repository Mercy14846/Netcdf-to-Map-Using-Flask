<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Map Animation</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">
    
    <!-- JavaScript Libraries - Order matters! -->
    <!-- 1. Leaflet core first -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- 2. Leaflet plugins after -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <!-- 3. Other libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
            background: #f8f9fa;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 12px;
        }

        .legend-gradient {
            width: 20px;
            height: 200px;
            margin-right: 10px;
            float: left;
            background: linear-gradient(
                to bottom,
                #FF1700,  /* Hot */
                #FF6B00,  /* Warm */
                #FFB300,  /* Orange */
                #FFFF00,  /* Yellow */
                #8FFF75,  /* Light Green */
                #80FFE5,  /* Cyan */
                #6CCDFF,  /* Light Cyan */
                #51B8FF,  /* Cyan Blue */
                #3D9EFF,  /* Light Blue */
                #2B65EC,  /* Deep Blue */
                #91319A   /* Cold Purple */
            );
        }

        .legend-labels {
            float: left;
            line-height: 20px;
            color: #333;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            color: #333;
            font-size: 14px;
        }

        .error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 2000;
            font-size: 14px;
        }

        .layer-control {
            background: white;
            padding: 6px 8px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .layer-toggle {
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        .layer-toggle label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .layer-toggle input[type="checkbox"] {
            margin-right: 6px;
        }

        /* OpenWeatherMap-style controls */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 0 15px rgba(0,0,0,0.2) !important;
        }

        .leaflet-control-zoom a {
            background: white !important;
            color: #333 !important;
            border: none !important;
        }

        .leaflet-control-zoom a:hover {
            background: #f8f9fa !important;
        }

        .leaflet-control-attribution {
            background: rgba(255, 255, 255, 0.95) !important;
            font-size: 11px !important;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">Loading temperature data...</div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message"></div>

    <!-- Temperature Legend -->
    <div class="legend">
        <div class="legend-gradient"></div>
        <div class="legend-labels">
            <div>40°C</div>
            <div>32°C</div>
            <div>24°C</div>
            <div>16°C</div>
            <div>8°C</div>
            <div>0°C</div>
            <div>-8°C</div>
            <div>-16°C</div>
            <div>-24°C</div>
            <div>-32°C</div>
            <div>-40°C</div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
  </body>
</html>
