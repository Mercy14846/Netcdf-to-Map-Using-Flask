<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .error-message {
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .custom-popup {
            max-width: 200px;
            text-align: center;
        }

        .temp-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            padding: 10px;
        }

        .temp-icon {
            font-size: 24px;
        }

        .temp-icon.cold {
            color: #3498db;
        }

        .temp-icon.hot {
            color: #e74c3c;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <!-- Map container -->
    <div id="map">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Popup template (hidden) -->
    <div id="popup-template" style="display: none;">
        <div class="temp-display">
            <i class="temp-icon fas"></i>
            <span class="temp-update">--</span>
        </div>
        <div class="error-message"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom-heat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        let currentPopup = null;
        let currentMarker = null;

        function createPopupContent(latlng) {
            const template = document.getElementById('popup-template');
            const content = template.cloneNode(true);
            content.style.display = 'block';
            content.id = 'active-popup';
            return content;
        }

        function updateTempIcon(container, temperature) {
            const icon = container.querySelector('.temp-icon');
            icon.classList.remove('fa-thermometer-full', 'fa-thermometer-empty', 'hot', 'cold');
            
            if (temperature > 20) {
                icon.classList.add('fa-thermometer-full', 'hot');
            } else {
                icon.classList.add('fa-thermometer-empty', 'cold');
            }
        }

        function showError(container, message) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Clear temperature display
            container.querySelector('.temp-update').textContent = '--';
            updateTempIcon(container, 0); // Reset icon
        }

        function clearError(container) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
        }

        map.on('click', function(e) {
            let clickedCoords = e.latlng;
            
            // Remove previous marker if it exists
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Create new marker
            currentMarker = L.marker(clickedCoords).addTo(map);
            
            // Create and setup popup content
            const popupContent = createPopupContent(clickedCoords);
            
            // Clear temperature display while loading
            popupContent.querySelector('.temp-update').textContent = 'Loading...';
            
            // Create and bind popup
            currentPopup = L.popup({
                maxWidth: 200,
                className: 'custom-popup'
            })
            .setLatLng(clickedCoords)
            .setContent(popupContent)
            .openOn(map);
            
            // Fetch time series data
            fetch('/time-series', {
                method: 'POST',
                body: JSON.stringify({ 
                    latitude: clickedCoords.lat,
                    longitude: clickedCoords.lng 
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        try {
                            const err = JSON.parse(text);
                            throw new Error(err.error || 'Network response was not ok');
                        } catch (e) {
                            throw new Error(text || 'Network response was not ok');
                        }
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.data || !Array.isArray(data.data)) {
                    throw new Error('Invalid data format received from server');
                }
                
                const timeSeriesData = data.data;
                
                if (timeSeriesData.length > 0) {
                    const latestTemp = timeSeriesData[timeSeriesData.length - 1].temperature;
                    if (typeof latestTemp === 'number' && !isNaN(latestTemp)) {
                        const tempText = latestTemp.toFixed(1) + 'Â°C';
                        popupContent.querySelector('.temp-update').textContent = tempText;
                        updateTempIcon(popupContent, latestTemp);
                    } else {
                        popupContent.querySelector('.temp-update').textContent = 'N/A';
                        updateTempIcon(popupContent, 0);
                    }
                } else {
                    popupContent.querySelector('.temp-update').textContent = 'No data';
                    updateTempIcon(popupContent, 0);
                }
                
                currentPopup.update();
            })
            .catch(error => {
                console.error('Error:', error);
                showError(popupContent, error.message);
                currentPopup.update();
            });
        });
    </script>
  </body>
</html>
