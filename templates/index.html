<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .error-message {
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .custom-popup {
            max-width: 200px;
            text-align: center;
        }

        .temp-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            padding: 10px;
        }

        .temp-icon {
            font-size: 24px;
        }

        .temp-icon.cold {
            color: #3498db;
        }

        .temp-icon.hot {
            color: #e74c3c;
        }

        .time-slider-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .time-slider-container .year-display {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .time-slider {
            width: 100%;
            margin: 10px 0;
        }

        .time-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .time-control-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-control-btn:hover {
            background: #f0f0f0;
        }

        .time-control-btn.play-pause {
            width: 40px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .time-slider-container {
                width: 80%;
                bottom: 20px;
            }
        }
    </style>
  </head>
  <body>
    <!-- Map container -->
    <div id="map">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Time slider control -->
    <div class="time-slider-container">
        <div class="year-display">Year: <span id="selected-year">1840</span></div>
        <input type="range" class="time-slider" id="year-slider" 
               min="1840" max="2024" value="1840" step="1">
        <div class="time-controls">
            <button class="time-control-btn" id="prev-year">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="time-control-btn play-pause" id="play-pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="time-control-btn" id="next-year">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
    </div>

    <!-- Popup template (hidden) -->
    <div id="popup-template" style="display: none;">
        <div class="temp-display">
            <i class="temp-icon fas"></i>
            <span class="temp-update">--</span>
        </div>
        <div class="error-message"></div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom-heat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        let currentPopup = null;
        let currentMarker = null;
        let isPlaying = false;
        let playInterval = null;
        let currentYear = 1840;
        let dataExtent = null;

        // Initialize time controls
        const yearSlider = document.getElementById('year-slider');
        const yearDisplay = document.getElementById('selected-year');
        const playPauseBtn = document.getElementById('play-pause');
        const prevYearBtn = document.getElementById('prev-year');
        const nextYearBtn = document.getElementById('next-year');

        // Fetch data extent from the server
        fetch('/api/data-extent')
            .then(response => response.json())
            .then(extent => {
                dataExtent = extent;
                // Update the map to show data boundaries
                if (extent.bounds) {
                    const bounds = L.latLngBounds(
                        [extent.bounds.lat.min, extent.bounds.lon.min],
                        [extent.bounds.lat.max, extent.bounds.lon.max]
                    );
                    map.fitBounds(bounds);
                }
            })
            .catch(error => console.error('Error fetching data extent:', error));

        function isPointInDataBounds(latlng) {
            if (!dataExtent || !dataExtent.bounds) return false;
            
            const bounds = dataExtent.bounds;
            return latlng.lat >= bounds.lat.min && 
                   latlng.lat <= bounds.lat.max && 
                   latlng.lng >= bounds.lon.min && 
                   latlng.lng <= bounds.lon.max;
        }

        function updateYear(year) {
            currentYear = year;
            yearDisplay.textContent = year;
            yearSlider.value = year;
            // Update the map display for the new year
            updateMapDisplay(year);
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            playPauseBtn.innerHTML = isPlaying ? 
                '<i class="fas fa-pause"></i>' : 
                '<i class="fas fa-play"></i>';

            if (isPlaying) {
                playInterval = setInterval(() => {
                    let nextYear = parseInt(yearSlider.value) + 1;
                    if (nextYear > 2024) {
                        nextYear = 1840;
                    }
                    updateYear(nextYear);
                }, 1000); // Change year every second
            } else {
                clearInterval(playInterval);
            }
        }

        // Event listeners for time controls
        yearSlider.addEventListener('input', (e) => {
            updateYear(parseInt(e.target.value));
        });

        playPauseBtn.addEventListener('click', togglePlayPause);

        prevYearBtn.addEventListener('click', () => {
            let prevYear = Math.max(1840, parseInt(yearSlider.value) - 1);
            updateYear(prevYear);
        });

        nextYearBtn.addEventListener('click', () => {
            let nextYear = Math.min(2024, parseInt(yearSlider.value) + 1);
            updateYear(nextYear);
        });

        function createPopupContent(latlng) {
            const template = document.getElementById('popup-template');
            const content = template.cloneNode(true);
            content.style.display = 'block';
            content.id = 'active-popup';
            return content;
        }

        function updateTempIcon(container, temperature) {
            const icon = container.querySelector('.temp-icon');
            icon.classList.remove('fa-thermometer-full', 'fa-thermometer-empty', 'hot', 'cold');
            
            if (temperature > 20) {
                icon.classList.add('fa-thermometer-full', 'hot');
            } else {
                icon.classList.add('fa-thermometer-empty', 'cold');
            }
        }

        function showError(container, message) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            container.querySelector('.temp-update').textContent = '--';
            updateTempIcon(container, 0);
        }

        function clearError(container) {
            const errorDiv = container.querySelector('.error-message');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
        }

        map.on('click', function(e) {
            // Check if click is within data bounds
            if (!isPointInDataBounds(e.latlng)) {
                if (currentPopup) {
                    map.closePopup(currentPopup);
                }
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                return;
            }

            let clickedCoords = e.latlng;
            
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            currentMarker = L.marker(clickedCoords).addTo(map);
            
            const popupContent = createPopupContent(clickedCoords);
            popupContent.querySelector('.temp-update').textContent = 'Loading...';
            
            currentPopup = L.popup({
                maxWidth: 200,
                className: 'custom-popup'
            })
            .setLatLng(clickedCoords)
            .setContent(popupContent)
            .openOn(map);
            
            // Include the current year in the request
            fetch('/time-series', {
                method: 'POST',
                body: JSON.stringify({ 
                    latitude: clickedCoords.lat,
                    longitude: clickedCoords.lng,
                    year: currentYear
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        try {
                            const err = JSON.parse(text);
                            throw new Error(err.error || 'Network response was not ok');
                        } catch (e) {
                            throw new Error(text || 'Network response was not ok');
                        }
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (!data.data || !Array.isArray(data.data)) {
                    throw new Error('Invalid data format received from server');
                }
                
                const timeSeriesData = data.data;
                
                if (timeSeriesData.length > 0) {
                    const temp = timeSeriesData[0].temperature;
                    if (typeof temp === 'number' && !isNaN(temp)) {
                        const tempText = temp.toFixed(1) + '°C';
                        popupContent.querySelector('.temp-update').textContent = tempText;
                        updateTempIcon(popupContent, temp);
                    } else {
                        popupContent.querySelector('.temp-update').textContent = 'N/A';
                        updateTempIcon(popupContent, 0);
                    }
                } else {
                    popupContent.querySelector('.temp-update').textContent = 'No data';
                    updateTempIcon(popupContent, 0);
                }
                
                currentPopup.update();
            })
            .catch(error => {
                console.error('Error:', error);
                showError(popupContent, error.message);
                currentPopup.update();
            });
        });

        // Function to update map display based on year
        function updateMapDisplay(year) {
            // Update tile layer or heatmap based on selected year
            // This will be implemented when the year-specific data is available
            if (map.currentLayer) {
                map.currentLayer.redraw();
            }
        }
    </script>
  </body>
</html>
